<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Papar Scissors</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Game Center -->
    <div class="container-fluid">
        <div class="top">
            <h1 class="title">Rock Paper Scissors</h1>
            <div class="player-score disappear">
                <h3><span class="left-win-score">0</span> : <span  class="left-lose-score">0</span></h3>
            </div>
        </div>
        <p class="view-count">Viewer Count: <span class="view-number">0</span></p>
        <div class="game-section row disappear">

            <!-- Left side -->
            <div class="player-left col-6">
                <h2>Hello Player</h2>
                <div id="left-img">
                    <img class="img-fluid img-pic" src="assets/images/scissors.png" alt="sissors" data-choice="scissors" id="scissors">
                    <img class="img-fluid img-pic" src="assets/images/rock.png" alt="rock" data-choice="rock" id="rock">
                    <img class="img-fluid img-pic" src="assets/images/paper.png" alt="paper" data-choice="paper" id="paper">
                </div>
                <div id="left-img-choice"></div>
            </div>

            <!-- Center -->
            <div class="center-field">
                <div class="player-right-score"></div>
            </div>


            <!-- Right side -->
            <div class="player-right col-6">
                <h2>Waiting for opponent...</h2>
                <div id="static-img">
                    <img class="img-fluid" src="assets/images/scissors.png" alt="sissors">
                    <img class="img-fluid" src="assets/images/rock.png" alt="rock">
                    <img class="img-fluid" src="assets/images/paper.png" alt="paper">
                </div>

                <div id="right-img-choice"></div>
            </div>

            <!-- message fields -->
            <div class="message-box">
                <div class="msg scrollbar">
                    <div class="mymsg"></div>
                    <div class="input">
                        <form autocomplete="off">
                            <input type="text" id="message-input" autocomplete="off" placeholder="Type Message Here">
                            <button type="submit" id="submit-msg">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Name Request -->
        <div class="name-request">
            <p id="name-input-lable">Please Enter Your Name:</p>
            <form autocomplete="off">
                <input type="text" id="name-input" autocomplete="off" placeholder="Name">
                <button type="submit" id="submit-name">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>
    <script src="assets/javascript/script2.js"></script>
</body>
</html>
